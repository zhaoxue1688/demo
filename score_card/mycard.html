<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <title>我的卡卷</title>
    <link rel="stylesheet" href="css/car_store2015831.css" />
</head>
<body>
	<div class="warp">
		<div class="container">
			<div class="mycard_container">
				<!--未使用现金卷-->
				<div class="card_type">
					<div class="flower-red">
						<div class="pb-con"></div>
						<div class="pb-border"></div>
					</div>
					<div class="card">
						<div class="card-moneybao">
							<div class="card-money">
								<span class="m1">￥</span>
								<span class="m2">20</span>
								<span class="m3 same">
									双安王府井百货王府井百货<br>
									<i class="m4">2015.01.20—2015.01.29</i>
								</span>
							</div>
						</div>
						<div class="card-seal"></div>
						<div class="card-text c_words">购物满99可使用.购物满99可使用.购物满99可使用.5</div>
					</div>
				</div>
				<!--已使用现金卷-->
				<div class="card_type">
					<div class="flower-red">
						<div class="pb-con"></div>
						<div class="pb-border"></div>
					</div>
					<div class="card">
						<div class="card-moneybao">
							<div class="card-money">
								<span class="m1">￥</span>
								<span class="m2">20</span>
								<span class="m3 same">
									双安王府井百货王府井百货百<br>
									<i class="m5">已使用</i>
								</span>
							</div>
						</div>
						<div class="card-seal"></div>
						<div class="card-text c_words">购物满99可使用.购物满99可使用.购物满99可使用.5</div>
					</div>
				</div>
				<!--已过期现金卷-->
				<div class="card_type">
					<div class="flower-gray">
						<div class="pb-con"></div>
						<div class="pb-border"></div>
					</div>
					<div class="card">
						<div class="card-moneybao">
							<div class="card-money">
								<span class="m1">￥</span>
								<span class="m6">20</span>
								<span class="m3 same">
									双安王府井百货<br>
									<i class="m7">已过期</i>
								</span>
							</div>
						</div>
						<div class="card-seal-gray"></div>
						<div class="card-text c_words">购物满99可使用.购物满99可使用.购物满99可使用.5</div>
					</div>
				</div>
				<!--优惠卷-->
				<div class="card_type">
					<div class="flower-yellow">
						<div class="pb-con"></div>
						<div class="pb-border"></div>
					</div>
					<div class="card">
						<div class="card-moneybao">
							<div class="discountbao">
								<span class="discount same1">
									五折优惠券五折优惠五折优惠券<br>
									<i class="discount-title">王府井百货大楼</i>
								</span>
							</div>
						</div>
						<div class="card-seal-yellow"></div>
						<div class="card-text c_words">
							<i class="idate">2015.01.20—2015.01.29</i>
							<i class="icode">拿到验证码去商家兑换即可</i>
						</div>
					</div>
				</div>
				<!--折扣优惠卷-->
				<div class="card_type">
					<div class="flower-blue">
						<div class="pb-con"></div>
						<div class="pb-border"></div>
					</div>
					<div class="card">
						<div class="card-moneybao">
							<div class="discountbao">
								<span class="discount_zhekou same1">
									五折五折优惠券优惠百百百五折<br>
									<i class="discount-title">王府井百货大楼</i>
								</span>
							</div>
						</div>
						<div class="card-seal-blue"></div>
						<div class="card-text c_words">
							<i class="idate">2015.01.20—2015.01.29</i>
							<i class="icode">拿到验证码去商家兑换即可</i>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<div class="footer">
		由熊猫Lala提供技术支持
	</div>
</body>
</html>
